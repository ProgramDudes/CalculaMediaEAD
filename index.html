<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);

            var media = nota1*0.2 + nota2*0.2 + nota3*0.6;

            document.getElementById('resultado').innerHTML = "A média é: " + media.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo de Média</h1>
    
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01"><br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01"><br><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01"><br><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <div id="resultado"></div>
</body>
</html>
